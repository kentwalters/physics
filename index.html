<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="canvasContainer">
      <canvas id="canvas"></canvas>

      <div id="control">
        <h3 id="obs-label">Objects:</h3>
        <p id="fpsLabel">FPS:</p>

        <label>
          <input type="checkbox" id="gravityToggle" checked />
          Gravity
        </label>
        <label>
          <input type="checkbox" id="collisionToggle" checked />
          Particle collisions
        </label>
        <label for="collisionEnergyLossSlider"
          >Coefficient of restitution:
          <span id="collisionEnergyLossValue">12%</span>
        </label>
        <input
          type="range"
          id="collisionEnergyLossSlider"
          min="0"
          max="1"
          step="0.01"
          value="0.12"
        />
        <label for="ballDiameterSlider"
          >Ball Diameter: <span id="ballDiameterValue">4</span></label
        >
        <input
          type="range"
          id="ballDiameterSlider"
          min="1"
          max="50"
          step="1"
          value="4"
        />
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
